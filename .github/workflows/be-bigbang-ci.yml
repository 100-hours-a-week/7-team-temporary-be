name: BigBang-BE-CI

on:
  pull_request:
    branches: [develop, main, 'release/**']
  push:
    branches: [develop, main, 'release/**']

permissions:
  contents: read
  security-events: write

jobs:
  be:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        if: >
          (github.event_name == 'pull_request' &&
          (github.base_ref == 'main' || startsWith(github.base_ref, 'release/'))) ||
          (github.event_name == 'push' &&
          (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')))
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 빌드 & 테스트
      - name: Build and Test
        run: ./gradlew clean build -x spotlessJava --no-daemon

      # 테스트 커버리지
      - name: Test Coverage
        run: ./gradlew jacocoTestReport jacocoTestCoverageVerification --no-daemon

      # 정적 분석 (모든 PR/Push)
      - name: Code Quality - PMD
        run: ./gradlew pmdMain pmdTest --no-daemon

      - name: Code Quality - SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon

      # 보안 분석 (release/main 브랜치만)
      - name: Perform CodeQL Analysis
        if: >
          (github.event_name == 'pull_request' &&
          (github.base_ref == 'main' || startsWith(github.base_ref, 'release/'))) ||
          (github.event_name == 'push' &&
          (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')))
        uses: github/codeql-action/analyze@v3

      # 리포트 업로드 (실패 시)
      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/build/reports/tests/test/

      - name: Upload Code Quality Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            backend/build/reports/pmd/
            backend/build/reports/spotbugs/

      # 리포트 업로드 (성공 시)
      - name: Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/build/reports/jacoco/test/html/
