name: BigBang-BE-CI

on:
  pull_request:
    branches: [develop, main, 'release/**']
  push:
    branches: [develop, main, 'release/**', 'feature/cicd-merge']

permissions:
  contents: read
  security-events: write

jobs:
  be:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        if: >
          (github.event_name == 'pull_request' &&
          (github.base_ref == 'main' || startsWith(github.base_ref, 'release/'))) ||
          (github.event_name == 'push' &&
          (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')))
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # ë¹Œë“œ & í…ŒìŠ¤íŠ¸
      - name: Build and Test
        run: ./gradlew clean build -x spotlessJava --no-daemon

      # í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€
      - name: Test Coverage
        run: ./gradlew jacocoTestReport jacocoTestCoverageVerification --no-daemon

      # ì •ì  ë¶„ì„ (ëª¨ë“  PR/Push)
      - name: Code Quality - PMD
        run: ./gradlew pmdMain pmdTest --no-daemon

      - name: Code Quality - SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon

      # ë³´ì•ˆ ë¶„ì„ (release/main ë¸Œëœì¹˜ë§Œ)
      - name: Perform CodeQL Analysis
        if: >
          (github.event_name == 'pull_request' &&
          (github.base_ref == 'main' || startsWith(github.base_ref, 'release/'))) ||
          (github.event_name == 'push' &&
          (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')))
        uses: github/codeql-action/analyze@v3

      # ë¦¬í¬íŠ¸ ì—…ë¡œë“œ (ì‹¤íŒ¨ ì‹œ)
      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/build/reports/tests/test/

      - name: Upload Code Quality Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            backend/build/reports/pmd/
            backend/build/reports/spotbugs/

      # ë¦¬í¬íŠ¸ ì—…ë¡œë“œ (ì„±ê³µ ì‹œ)
      - name: Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/build/reports/jacoco/test/html/


      # ë””ìŠ¤ì½”ë“œ ì•Œë¦¼
      - name: Notify CI result (PR + push)
        if: always()
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PREFIX="PR CI"
            CONTEXT="PR #${{ github.event.pull_request.number }} (${{ github.head_ref }} â†’ ${{ github.base_ref }})"
          else
            PREFIX="CI"
            CONTEXT="Branch: ${{ github.ref_name }}"
          fi

          ACTOR="${{ github.actor }}"
          SHA="${{ github.sha }}"
          SHORT_SHA=$(echo "$SHA" | cut -c1-7)

          if [ "${{ job.status }}" = "success" ]; then
            STATUS="âœ… ${PREFIX} ì„±ê³µ"
          else
            STATUS="ğŸš¨ ${PREFIX} ì‹¤íŒ¨"
          fi

          curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d "{
              \"content\": \"$STATUS\nRepo: ${{ github.repository }}\n$CONTEXT\nActor: $ACTOR\nCommit: $SHORT_SHA\nRun: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
            }" || true

