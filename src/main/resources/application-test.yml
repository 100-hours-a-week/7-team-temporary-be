spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:molip-test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driverClassName: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: create-drop
  cloud:
    aws:
      s3:
        access-key: test-access-key
        secret-key: test-secret-key
        bucket: test-bucket

jwt:
  secret: test-secret-key-test-secret-key-test-secret-key-test-secret-key
  access-expiration-ms: 3600000
  refresh-expiration-ms: 86400000

ai:
  planner:
    base-url: http://localhost
    path: /test/planner
    timeout-ms: 300000


fcm:
  enabled: false
  project-id: test-id
  credentials-json: test-json

notification:
  dispatch:
    fixed-delay-ms: 60000
    batch-size: 100