server:
  port: 8080
  forward-headers-strategy: framework
  tomcat:
    connection-timeout: 5m

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        generate_statistics: true
  datasource:
    url: ${MYSQL_URL}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  sql:
    init:
      mode: always
      encoding: utf-8
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cloud:
    aws:
      s3:
        access-key: ${AWS_S3_ACCESS_KEY}
        secret-key: ${AWS_S3_SECRET_KEY}
        bucket: ${AWS_S3_BUCKET}


jwt:
  secret: ${JWT_SECRET}
  access-expiration-ms: ${ACCESS_EXPIRATION_MS:3600000}
  refresh-expiration-ms: ${REFRESH_EXPIRATION_MS:86400000}

springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED}
    path: /v3/api-docs
    groups.enabled: true

  swagger-ui:
    enabled: ${SWAGGER_ENABLED}
    path: /swagger-ui.html
    display-request-duration: true
    persistAuthorization: true

swagger:
  enabled: ${SWAGGER_ENABLED}


management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    enable:
      hibernate: true
    tags:
      application: molip
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

ai:
  planner:
    base-url: ${AI_PLANNER_BASE_URL}
    path: ${AI_PLANNER_PATH}
    timeout-ms: ${AI_PLANNER_TIMEOUT_MS}


fcm:
  enabled: ${FCM_ENABLED}
  project-id: ${FCM_PROJECT_ID}
  credentials-json: ${FCM_CREDENTIALS_JSON}

notification:
  dispatch:
    fixed-delay-ms: ${NOTIFICATION_DISPATCH_DELAY_MS}
    batch-size: ${NOTIFICATION_DISPATCH_BATCH_SIZE}